<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
</head>
<body>

<svg width="600" height="300" viewBox="0 0 1200 600">
	<path
		id="line1"
		d="M200,300 Q400,50 600,300 T1000,300"
		fill="none"
		stroke="red"
		stroke-width="10"
	/>

	<polyline
		id="line2"
		fill="none"
		stroke="blue"
		stroke-width="10"
		points="
			50,375
			150,375 150,325 250,325 250,375
			350,375 350,250 450,250 450,375
			550,375 550,175 650,175 650,375
			750,375 750,100 850,100 850,375
			950,375 950,25 1050,25 1050,375
			1150,375"
	/>

	<circle
		id="line3"
		cx="600"
		cy="300"
		r="280"
		fill="none"
		stroke="green"
		stroke-width="10"
	/>
</svg>

<script src="../dist/svg-line-animator.js"></script>
<script>
( async() => {

	const $line1 = document.getElementById( 'line1' );
	const $line2 = document.getElementById( 'line2' );
	const $line3 = document.getElementById( 'line3' );

	function easeOutBack( x ) {

		const c1 = 1.70158;
		const c3 = c1 + 1;

		return 1 + c3 * Math.pow( x - 1, 3 ) + c1 * Math.pow( x - 1, 2 );

	}

	const lineAnimator1 = new SVGLineAnimator( $line1, 2000, SVGLineAnimator.EASE.sineOut );
	const lineAnimator2 = new SVGLineAnimator( $line2, 2000, SVGLineAnimator.EASE.exponentialOut );
	const lineAnimator3 = new SVGLineAnimator( $line3, 2000, easeOutBack );

	await lineAnimator1.play();
	await lineAnimator2.play();
	await lineAnimator3.play();

	console.log( 'done' );

} )();
</script>


</body>
</html>
